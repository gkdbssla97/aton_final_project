<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <title>
        메인 페이지
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>
    <!-- Nucleo Icons -->
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet"/>
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="../assets/css/material-dashboard.css?v=3.0.5" rel="stylesheet"/>

    <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->

</head>

<body class="g-sidenav-show  bg-gray-200">
<div th:replace="~{fragment/admin-sidebar :: admin_sidebar(${member})}"></div>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <div th:replace="~{fragment/header :: header}"></div>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                <div class="card">
                    <div class="card-header p-3 pt-2">
                        <div class="icon icon-lg icon-shape bg-gradient-primary shadow-primary text-center border-radius-xl mt-n4 position-absolute">
                            <i class="material-icons opacity-10">person</i>
                        </div>
                        <div class="text-end pt-1">
                            <p class="text-sm mb-0 text-capitalize">전체 가입자 수</p>
                            <h4 class="mb-0" th:text="${countAllMember}">2,300</h4>
                        </div>
                    </div>
                    <hr class="dark horizontal my-0">
                    <div class="card-footer p-3">
                        <p class="mb-0" style="font-size: 15px">
                            <span th:if="${countMemberGrowth >= 0.0}" class="text-success text-sm font-weight-bolder" th:text="|${countMemberGrowth}%|">+3% </span>
                            <span th:unless="${countMemberGrowth >= 0.0}" class="text-danger text-sm font-weight-bolder" th:text="|${countMemberGrowth}%|">+3% </span>
                            전일 대비
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                <div class="card">
                    <div class="card-header p-3 pt-2">
                        <div class="icon icon-lg icon-shape bg-gradient-success shadow-success text-center border-radius-xl mt-n4 position-absolute">
                            <i class="material-icons opacity-10">person</i>
                        </div>
                        <div class="text-end pt-1">
                            <p class="text-sm mb-0 text-capitalize">일일 방문자 수</p>
                            <h4 class="mb-0" th:text="${countTodayMember}">3,462</h4>
                        </div>
                    </div>
                    <hr class="dark horizontal my-0">
                    <div class="card-footer p-3">
                        <p class="mb-0" style="font-size: 15px">
                            <span th:if="${countLoginGrowth >= 0.0}" class="text-success text-sm font-weight-bolder" th:text="|${countLoginGrowth}%|">-2%</span>
                            <span th:unless="${countLoginGrowth > 0.0}" class="text-danger text-sm font-weight-bolder" th:text="|${countLoginGrowth}%|">-2%</span>
                            전일 대비
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                <div class="card">
                    <div class="card-header p-3 pt-2">
                        <div class="icon icon-lg icon-shape bg-gradient-warning shadow-dark text-center border-radius-xl mt-n4 position-absolute">
                            <i class="material-icons opacity-10">weekend</i>
                        </div>
                        <div class="text-end pt-1">
                            <p class="text-sm mb-0 text-capitalize">전체 서비스 신청 건수</p>
                            <h4 class="mb-0" th:text="${countAllService}">$53k</h4>
                        </div>
                    </div>
                    <hr class="dark horizontal my-0">
                    <div class="card-footer p-3">
                        <p class="mb-0" style="font-size: 15px">
                            <span th:if="${countServiceGrowth >= 0.0}" class="text-success text-sm font-weight-bolder" th:text="|${countServiceGrowth}%|">+55% </span>
                            <span th:unless="${countServiceGrowth >= 0.0}" class="text-danger text-sm font-weight-bolder" th:text="|${countServiceGrowth}%|">+55% </span>
                            전일 대비
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6">
                <div class="card">
                    <div class="card-header p-3 pt-2">
                        <div class="icon icon-lg icon-shape bg-gradient-info shadow-info text-center border-radius-xl mt-n4 position-absolute">
                            <i class="material-icons opacity-10">weekend</i>
                        </div>
                        <div class="text-end pt-1">
                            <p class="text-sm mb-0 text-capitalize">전체 문의 신청 건수</p>
                            <h4 class="mb-0" th:text="${countAllInquiry}">$103,430</h4>
                        </div>
                    </div>
                    <hr class="dark horizontal my-0">
                    <div class="card-footer p-3">
                        <p class="mb-0" style="font-size: 15px">
                            <span th:if="${countInquiryGrowth >= 0.0}" class="text-success text-sm font-weight-bolder" th:text="|${countInquiryGrowth}%|">+5% </span>
                            <span th:unless="${countInquiryGrowth >= 0.0}" class="text-danger text-sm font-weight-bolder" th:text="|${countInquiryGrowth}%|">+5% </span>
                            전일 대비
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{fragment/bottom :: bottom}"></div>
    </div>
</main>
<div th:replace="~{fragment/footer :: footer}"></div>
<!--   Core JS Files   -->
<script src="../assets/js/core/popper.min.js"></script>

                        borderDash: [5, 5],
                        color: 'rgba(255, 255, 255, .2)'

                    ticks: {

                    ticks: {

                            weight: 300,
                            family: "Roboto",
                            style: 'normal',
                            lineHeight: 2
                        },
                    }
                },
            },
        },
    });

    var ctx3 = document.getElementById("chart-line-tasks").getContext("2d");

    new Chart(ctx3, {
        type: "line",
        data: {
            labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
            datasets: [{
                label: "Mobile apps",

                pointRadius: 5,

<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
